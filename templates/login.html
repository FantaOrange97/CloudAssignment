<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - Robinsons Auctioneers</title>

  <!-- Link to external CSS file (served by Flask) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Internal styles specific to the login page -->
  <style>
    /* Apply box-sizing to all elements */
    * {
      box-sizing: border-box;
    }

    /* Set full height and styling for body and html */
    body,
    html {
      height: 100%;
      background-color: #0f1e0f;
      font-family: 'Consolas', monospace;
      color: #00ff00;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Container for the login form */
    .login-container {
      max-width: 400px;
      padding: 1.5rem 1.5rem 1rem;
      padding-top: 0rem;
      background-color: #1a331a;
      border: 2px solid #00ff00;
      box-shadow: 0 0 2px #00ff00 !important;
      text-shadow: 0 0 2px #00ff00;
      text-align: center;
    }

    /* Header styling */
    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #00ff00;
      text-shadow: 0 0 2px #00ff00;
    }

    /* Form layout as a vertical column */
    form {
      display: flex;
      flex-direction: column;
    }

    /* Styling for input fields */
    input {
      margin-bottom: 1rem !important;
      padding: 0.75rem !important;
      font-size: 1rem !important;
      background-color: #0f1e0f !important;
      color: #00ff00 !important;
      border: 2px solid #00ff00 !important;
      border-radius: 0 !important;
      font-family: 'Consolas', monospace;
      box-shadow: 0 0 2px #00ff00;
    }

    /* Effects when input is hovered or focused */
    input:focus,
    input:hover {
      outline: none;
      box-shadow: 0 0 12px #00ff00;
    }

    /* Placeholder text color */
    input::placeholder {
      color: #00ff00;
    }

    /* Styling for the submit button */
    button[type="submit"] {
      background-color: #0f1e0f;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 0;
      padding: 0.5rem 1rem;
      font-size: 1.25rem;
      cursor: pointer;
      text-shadow: 0 0 2px #00ff00;
      font-family: 'Consolas', monospace;
    }

    /* Hover effect for submit button */
    button[type="submit"]:hover {
      box-shadow: 0 0 12px #00ff00;
    }

    /* Styling for links */
    a {
      color: #00ff00;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Login form container -->
  <div class="login-container">
    <h2>LOGIN</h2>

    <!-- Login form with POST method -->
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">LOGIN</button>
    </form>

    <!-- Link to registration page -->
    <p>CREATE A NEW ACCOUNT - <a href="/register">REGISTER</a></p>
  </div>

</body>

</html>
