<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Win Entry</title>
    <style>
        /* Apply box-sizing to all elements */
        * {
            box-sizing: border-box;
        }

        /* Set basic layout and style for full screen */
        body,
        html {
            background-color: #0f1e0f;
            font-family: 'Consolas', monospace;
            color: #00ff00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container for the form */
        .container {
            max-width: 500px;
            width: 100%;
            padding: 1rem;
            background-color: #1a331a;
            border: 2px solid #00ff00;
            box-shadow: 0 0 2px #00ff00;
            text-shadow: 0 0 2px #00ff00;
        }

        /* Heading style */
        h2 {
            font-size: 2rem;
            text-shadow: 0 0 2px #00ff00;
        }

        /* Form layout */
        form {
            max-width: 700px;
            margin: 0 auto;
        }

        /* Label styling */
        label {
            display: block;
            margin: 0.25rem 0;
            text-align: center;
        }

        /* Input and textarea styling */
        input,
        textarea {
            width: 100%;
            padding: 0.5rem;
            background-color: #0f1e0f;
            color: #00ff00;
            border: 2px solid #00ff00;
            font-family: 'Consolas', monospace;
            font-size: 1rem;
            border-radius: 0;
            box-shadow: 0 0 2px #00ff00;
        }

        /* Set textarea height */
        textarea {
            height: 40px;
        }

        /* Focus effect for inputs and textarea */
        input:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 8px #00ff00;
        }

        /* Button style */
        button {
            margin-top: 2rem;
            padding: 0.75rem;
            background-color: #0f1e0f;
            color: #00ff00;
            border: 2px solid #00ff00;
            font-size: 1.1rem;
            cursor: pointer;
            text-shadow: 0 0 2px #00ff00;
            font-family: 'Consolas', monospace;
            border-radius: 0;
        }

        /* Hover effect for button */
        button:hover {
            box-shadow: 0 0 12px #00ff00;
        }
    </style>
</head>

<body>
    <!-- Main form container -->
    <div class="container">
        <h2>EDIT WIN</h2>

        <!-- Form to update win data -->
        <form method="POST">
            <!-- Title input -->
            <label>Title</label>
            <input type="text" name="title" value="{{ win[2] }}" required>

            <!-- Description input -->
            <label>Description</label>
            <textarea name="description">{{ win[3] }}</textarea>

            <!-- Image URL input -->
            <label>Image URL</label>
            <input type="text" name="image" value="{{ win[4] }}">

            <!-- Auction Date input -->
            <label>Auction Date</label>
            <input type="date" name="auction_date" value="{{ win[5] }}">

            <!-- Final Bid input -->
            <label>Final Bid (Â£)</label>
            <input type="number" step="0.01" name="final_bid" value="{{ win[6] }}">

            <!-- Submit button -->
            <button type="submit">UPDATE WIN</button>
        </form>
    </div>
</body>

</html>
