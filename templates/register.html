<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register - Robinsons Auctioneers</title>

  <!-- Link to external CSS file (served by Flask) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Inline styles for the registration page -->
  <style>
    /* Apply box-sizing to all elements */
    * {
      box-sizing: border-box;
    }

    /* Full height layout and basic page styling */
    body,
    html {
      height: 100%;
      background-color: #0f1e0f;
      font-family: 'Consolas', monospace;
      color: #00ff00;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Main container for the register form */
    .register-container {
      max-width: 400px;
      padding: 1.5rem 1.5rem 1rem;
      padding-top: 0rem;
      background-color: #1a331a;
      border: 2px solid #00ff00;
      box-shadow: 0 0 2px #00ff00 !important;
      text-shadow: 0 0 2px #00ff00;
      text-align: center;
    }

    /* Heading style */
    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #00ff00;
      text-shadow: 0 0 2px #00ff00;
    }

    /* Form layout */
    form {
      display: flex;
      flex-direction: column;
    }

    /* Input field styles */
    input {
      margin-bottom: 1rem !important;
      padding: 0.75rem !important;
      font-size: 1rem !important;
      background-color: #0f1e0f !important;
      color: #00ff00 !important;
      border: 2px solid #00ff00 !important;
      border-radius: 0 !important;
      font-family: 'Consolas', monospace;
      box-shadow: 0 0 2px #00ff00;
    }

    /* Input hover and focus effects */
    input:focus,
    input:hover {
      outline: none;
      box-shadow: 0 0 12px #00ff00;
    }

    /* Placeholder text style */
    input::placeholder {
      color: #00ff00;
    }

    /* Submit button styling */
    button[type="submit"] {
      background-color: #0f1e0f;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 0;
      padding: 0.5rem 1rem;
      font-size: 1.25rem;
      cursor: pointer;
      text-shadow: 0 0 2px #00ff00;
      font-family: 'Consolas', monospace;
    }

    /* Hover effect for button */
    button[type="submit"]:hover {
      box-shadow: 0 0 12px #00ff00;
    }

    /* Link style */
    a {
      color: #00ff00;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Form container -->
  <div class="register-container">
    <h2>REGISTER</h2>

    <!-- Registration form using POST method -->
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">REGISTER</button>
    </form>

    <!-- Link to login page -->
    <p>ALREADY HAVE AN ACCOUNT - <a href="/">LOGIN</a></p>
  </div>
</body>

</html>
